<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <title>Login</title>
  </head>

  <body>

    <div class="container" id="signup">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <!--Change links below later-->
                <div class="col-md-6">
                  <a id="login-link" href="#">Login</a>
                </div>
                <!--Change links below later-->
                <div class="col-md-6">
                  <a id="register-link" href="#">Register</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <!--Change action link below later-->
                  <form  id="login-form" action="localhost:8080/people" method="post" role="form" style="display: block;">
                    <div class="form-group">
                      <input type="text" name="username" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" placeholder="Password" value="">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" value="Log In">
                        </div>
                      </div>
                    </div>
                  </form>
                  <!--Change action link below later-->
                  <form id="register-form" action="localhost:8080/people" method="post" role="form" style="display: none;">
                    <div class="form-group">
                      <input type="text" name="username" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="firstname" placeholder="First Name" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="surname" placeholder="Last Name" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" placeholder="Password" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="confirm-password" placeholder="Confirm Password" value="">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="register-submit" value="Register Now">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
