<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login1.css">

    <title>Login</title>
  </head>
  <body>
    <img src="public/loginbg.jpg" id="loginbg">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card" id="whole">
            <div class="card-body">
              <h5 class="text-center" id="title">Sign In</h5>
              <form id="login-form" action="localhost:8080/people" method="post" role="form" style="display: block;">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" id="register-button" type="submit">Click here to register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
